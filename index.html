<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id='body'>
    <div class="container">
        <header class='mt-3'>
            <nav class=" round navbar navbar-expand-lg navbar-light bg-prim ">
                <a class="navbar-brand" href="#"><img src="img/1224px-NASA_logo.svg.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto sm-">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Space X</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">APOD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MARS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MOON</a>
                        </li>

                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2 col-sm-8" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
        <main>
            <div class="row">
                <div id='trump' class="art round col-5 col "></div>
                <div id='spacex' class="art round col-6 col "></div>
            </div>
            <div class="row">
                <div id='sun' class="art round col-7"></div>

                <div class="col-5">
                    <div class='twittRoundTop'></div>

                    <div id='twit' class="art ">

                        <a class="twitter-timeline" href="https://twitter.com/NASA?ref_src=twsrc%5Etfw">Tweets by
                            NASA</a>
                        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                        22
                    </div>
                    <div class='twittRoundBott'></div>
                </div>
            </div>
            <div class="row">
                <div id="epic" class="art round col-4 "></div>
                <div id="moon" class="art round col-3 "></div>
                <div id="moon2" class="art round col-4 "></div>
            </div>
            <div class="row">
                <div class='col-5'>
                    <div id='jupiter' class="art round"></div>
                </div>
                <div class='col-7'>
                    <div id='mars' class=" art round "></div>
                </div>

            </div>
        </main>
        <footer class="round">
            <div id='logo'><img src="img/nasa-logo-png-open-2000.png" alt=""></div>
            <div id="info"></div>
        </footer>








    </div>






















    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
